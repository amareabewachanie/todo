<h1>{{title | uppercase}}</h1>
<ul>
  <li *ngFor="let item of todoItems;
   let i=index; let even=even;
   let last=last;let first=first; let odd = odd;" [ngClass]="item.completed?'completed':''" [ngStyle]=" {'font-size':'22px'}">
   {{item.title}}
   <a href="/edit/{{item.id}}">Edit</a>
  </li>
</ul>
<p>{{price | etb}}</p>
